[mod-setting-description]
igrys-enhance-modded-science-packs=Enable for richer experience. Tries to make the science enhancer machine work with modded science packs. This may cause some issues with other mods, so be careful.

[item-description]
igrys-science-enhancer-machine=Creates science packs 2 times more efficiently, but requires [fluid=igrys-magic-fluid] to operate.
igrys-glass-space-rocket=Glass rockets require less rocket parts to launch, but they also need [item=igrys-glass].
igrys-copper-plate-machine=Creates [item=copper-plate] out of air, thanks to [planet=igrys] atmosphere composition, but can work only at night.
igrys-magic-pumpjack=Requires [fluid=water], but is more productive and can extract [fluid=igrys-magic-fluid].

